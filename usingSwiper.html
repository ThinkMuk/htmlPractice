<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper.js 사용하기</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/usingSwiperStyle.css">
</head>
<body>
    <!-- swiper -->
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
          <a href="#">
              <div class="text-wrap">
                  <h2>iPad Violet</h2>
                  <p>만족스러운 성능.<br></p>
                  <p>기분 좋은 가격.</p>
              </div>
              <img src="img/sample-5.jpg" alt="" class="ipad-img">
          </a>
      </div>
      <div class="swiper-slide">
        <a href="#">
            <div class="text-wrap">
                <h2>iPad Red</h2>
                <p>만족스러운 성능.<br></p>
                <p>기분 좋은 가격.</p>
            </div>
            <img src="img/sample-6.jpg" alt="" class="ipad-img">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="#">
            <div class="text-wrap">
                <h2>iPad Green</h2>
                <p>만족스러운 성능.<br></p>
                <p>기분 좋은 가격.</p>
            </div>
            <img src="img/sample-7.jpg" alt="" class="ipad-img">
        </a>
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>

    <script src="js/swiperCustom.js"></script>
</body>
</html>
